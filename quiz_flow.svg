<svg xmlns="http://www.w3.org/2000/svg" width="860" height="300" viewBox="0 0 860 300">
  <style>
    .box{fill:#fff;stroke:#222;stroke-width:1.2}
    .text{font:14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
    .arrow{stroke:#555;stroke-width:1.2;marker-end:url(#m)}
  </style>
  <defs>
    <marker id="m" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#555" />
    </marker>
  </defs>
  <rect class="box" x="20" y="20" width="180" height="60" rx="8"/>
  <text class="text" x="110" y="55" text-anchor="middle">Начало</text>

  <rect class="box" x="240" y="20" width="240" height="60" rx="8"/>
  <text class="text" x="360" y="45" text-anchor="middle">Получить POST</text>
  <text class="text" x="360" y="65" text-anchor="middle">ответы формы</text>

  <rect class="box" x="520" y="20" width="300" height="90" rx="8"/>
  <text class="text" x="670" y="45" text-anchor="middle">Для каждого вопроса:</text>
  <text class="text" x="670" y="65" text-anchor="middle">isset()? → пропуск++</text>
  <text class="text" x="670" y="85" text-anchor="middle">иначе сравнить → верно++ или неверно++</text>

  <rect class="box" x="240" y="150" width="240" height="60" rx="8"/>
  <text class="text" x="360" y="185" text-anchor="middle">Подсчитать проценты</text>

  <rect class="box" x="520" y="150" width="300" height="60" rx="8"/>
  <text class="text" x="670" y="185" text-anchor="middle">Вывести таблицу результатов</text>

  <rect class="box" x="20" y="220" width="180" height="60" rx="8"/>
  <text class="text" x="110" y="255" text-anchor="middle">Конец</text>

  <path class="arrow" d="M200,50 L240,50"/>
  <path class="arrow" d="M480,50 L520,50"/>
  <path class="arrow" d="M670,110 L670,150"/>
  <path class="arrow" d="M480,180 L520,180"/>
  <path class="arrow" d="M520,180 L520,180"/>
  <path class="arrow" d="M240,180 L200,250"/>
</svg>

